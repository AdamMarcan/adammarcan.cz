<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="robots" content="index, follow">
	<title>{% if page.title != blank %}{{ page.title }}{{else}}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.description != blank %}{{ page.description }}{{else}}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{% if page.keywords != blank %}{{ page.keywords }}{{else}}{{ site.keywords }}{% endif %}">

	<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="{{ "/assets/js/picturePolyfill.min.js" | relative_url }}" defer></script>
	<script src="{{ "/assets/js/jquery.min.js" | relative_url }}"></script>
	<script src="{{ "/assets/js/main.js" | relative_url }}"></script>

	{% include ga.html %}
</head>
<body>
	<div class="wrapper">
		{{ content }}
	</div>
</body>
</html>
